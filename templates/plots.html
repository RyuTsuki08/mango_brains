{% extends './base.html' %}

{% block title %}{{ data.title }}{% endblock %}

{% block content %}

<section class="container mx-auto">
    
    <div class="">
        <h2 class="text-5xl font-semibold tracking-tight text-white text-center"> EEG - analizer </h2>
        <p class="text-2xl text-white text-center">Heat map of EEG signals </p>
    </div>

    <div id="chart1">
    </div>

    <div id="chart2">
    </div>

    <div id="chart3">
    </div>

    <div id="chart4">
    </div>

    <div id="chart5">
    </div>

    <div id="chart6">
    </div>

    <div id="chart7">
    </div>

    <div id="chart8">
    </div>

    <div id="chart9">
    </div>

    <div id="chart10">
    </div>

    <div id="chart11">
    </div>

    <div id="chart12">
    </div>

    <script src="https://cdn.plot.ly/plotly-2.35.2.min.js" charset="utf-8"></script>
    <script>

        let config = {'scrollZoom': true}

        var graphs1 = {{ data.graph1JSON | safe}};

        var graphs2 = {{ data.graph2JSON | safe}};

        var graphs3 = {{ data.graph3JSON | safe}};

        var graphs4 = {{ data.graph4JSON | safe}};


        Plotly.newPlot("chart1", graphs1, {},config);
        Plotly.newPlot("chart2", graphs2, {})
        Plotly.newPlot("chart3", graphs3, {})
        Plotly.newPlot("chart4", graphs4, {})

    </script>
</section>


{% endblock %}
